# Theme settings
doks:
    color_theme: green # Available themes: blue (default), green, purple, red and yellow
    header:
        logo:
            text: PELEIO Video Storytelling Guide
            image: https://camo.githubusercontent.com/efdcf5787f38c7bf6402db59f8792511634857e5/68747470733a2f2f69322e77702e636f6d2f7777772e70656c652e696f2f77702d636f6e74656e742f75706c6f6164732f323032302f30362f4c4f474f5f4a756e652d33442e706e67
        nav:
            - item_name: About
              item_url: 'README.md'
            - item_name: Guide
              item_url: 'Overview.md'
            - item_name: Editing
              item_url: 'Editing.md'
            - item_name: PELEIO
              item_url: 'https://www.pele.io'
              
    footer:
        content:
            logo:
                text: PELEIO Video Storytelling Community
                image:
            copyright: Copyright &copy; 2020. - PELEIO, LLC <br>All rights reserved.
        social_list:
            - network_name: facebook
              profile_url: '#'
            - network_name: twitter
              profile_url: '#'
            - network_name: instagram
              profile_url: '#'
            - network_name: youtube
              profile_url: '#'
    google_analytics:
        tracking_code: # Add your Google Analytics tracking code to activate Google Analytics
    comments:
        disqus_forum_shortname: # Add your disqus forum shortname to activate comments

# SASS settings
sass:
    sass_dir: ./doks-theme/_sass
    style: :compressed

# Jekyll settings
layouts_dir: ./doks-theme/_layouts
includes_dir: ./doks-theme/_includes
exclude: [ 'README.md', 'CHANGELOG.md' ]
permalink: /:title/
